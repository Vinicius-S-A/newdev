<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  
  <title>Controle De Estoque</title>
</head>

<body>
  <div id="topbar">
    <img src="jeep.png" alt="idk" id="logo">

  </div>

  <form>


    <label for="name">Carro</label>
    <input id="name" type="text">

    <label for="age">Modelo</label>
    <input id="age" type="text">

    <label for="height">Quantidade</label>
    <input id="height" type="number">

    <label for="entrada">Entrada</label>
    <input id="entrada" type="number">

    <label for="saida">Saida</label>
    <input id="saida" type="number">


    <button id="btn">
      Adicionar
    </button>


  </form>

  <section id="list-section">
    <h3 id="listTitle">Carros</h3>

  </section>

  
  <script src="https://kit.fontawesome.com/d1a9aca78a.js" crossorigin="anonymous"></script>
  <script src="main.js"></script>


</body>
<bottombar></bottombar>

</html>
