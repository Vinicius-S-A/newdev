<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="style.css" />

    <title>Jogo Da Velha</title>

    <script
      src="https://kit.fontawesome.com/bd0d2153ec.js"
      crossorigin="anonymous"
    ></script>
  </head>




<body>

  <div id="gameTitle">
    <h1>ULTIMATE</h1>
    <h2>JOGO</h2>
    <h3>DA</h3>
    <h1>VELHA</h1>
  </div>

  <div id="messagesGui">
    <h1 id="gameMessager"></h1>
  </div>

  <div id="gameHolder">

    <div id="layerA" class="guiHolder">
      <div id="a1" class="insertGui"></div>
   
      <div id="a2" class="insertGui"></div>
      <div id="a3" class="insertGui"></div>
    </div>
    <div id="layerB" class="guiHolder">
      <div id="b1" class="insertGui"></div>
      <div id="b2" class="insertGui"></div>
      <div id="b3" class="insertGui"></div>
    </div>
    <div id="layerC" class="guiHolder">
      <div id="c1" class="insertGui"></div>
      <div id="c2" class="insertGui"></div>
      <div id="c3" class="insertGui"></div>
    </div>

  </div>

  <button id="refresh"></button>
  <script type="text/javascript" src="main.js"></script>
</body>



</html>
