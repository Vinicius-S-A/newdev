<!DOCTYPE html>
<html>
  <meta />
  <link rel="preconnect" href="https://fonts.googleapis.com" />

  <link
    href="https://fonts.googleapis.com/css2?family=Comic+Sans&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
    rel="stylesheet"
  />
  <script
    src="https://kit.fontawesome.com/bd0d2153ec.js"
    crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="style.css" />
  <script
    src="https://kit.fontawesome.com/bd0d2153ec.js"
    crossorigin="anonymous"
  ></script>

  <title>Contato</title>

  <body>
    <header>
      <div class="logo">
        <img src="Assets/doguinho.png" alt="caramelo" width="200px" />
      </div>
      <ul>
        <li>
          <a href="Lista.html">Home</a>
        </li>
        <li>
          <a href="#">Contato</a>
        </li>
        <li>
          <a href="sobrenome.html">Sobre n√≥s</a>
        </li>
      </ul>
    </header>

    <main class="main-Cnt">
      <h2 id="texto">Contato</h2>

      <div class="Divisor">
        <div class="Fundo"></div>

        <div class="NomeHolder">
          <div class="txt">Nome:</div>

          <Holder class="Holder">
            <form class="CaixaDeTexto3" id="forms1">
              <input type="text" required placeholder="Nome" id="name" />
            </form>
          </Holder>
          <div class="Nome">
            <div class="txt">Email:</div>

            <Holder class="Holder">
              <form class="CaixaDeTexto3" id="forms2">
                <input type="text" required placeholder="Email" id="email" />
              </form>
            </Holder>
          </div>
          <div class="Nome">
            <div class="txt">Sua Mensagem:</div>

            <form class="CaixaDeTexto3" id="forms3">
              <input
                type="text"
                id="message"
                required
                placeholder="Sua Mensagem"
              />
            </form>
          </div>

          <button type="submit" class="buttoon" id="buttoon">Enviar</button>
        </div>
      </div>
    </main>

    <footer>
      <section class="social">
        <a href="https://facebook.com/" target="_blank">
          <i class="fa-brands fa-facebook fa-2x"></i>
        </a>

        <a href="https://instagram.com/" target="_blank">
          <i class="fa-brands fa-instagram fa-2x"></i>
        </a>
        <a href="https://twitter.com/" target="_blank">
          <i class="fa-brands fa-twitter fa-2x"></i>
        </a>
      </section>
      <p>@doguinho lanchers 351 A.C - 2022 D.C todos os direitos reservados</p>
      <a href="#">
        <i class="fa-solid fa-chevron-up fa-0.5x"></i>
      </a>
    </footer>
  </body>

  <script src="main.js"></script>
</html>
